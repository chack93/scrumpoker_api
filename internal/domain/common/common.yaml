components:
  schemas:
    BaseModel:
      type: object
      required:
        - id
      properties:
        id:
          type: string
          format: uuid
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
        deletedAt:
          type: string
          format: date-time
    Error:
      type: object
      required:
        - message
      properties:
        message:
          type: string
    SocketMsg:
      type: object
      properties:
        head:
          type: object
          required:
          - action
          - clientId
          properties:
            action:
              type: string
              description: action to perform
            clientId:
              type: string
              format: uuid
              description: client this message originated from or shall be sent to
            groupId:
              type: string
              format: uuid
              description: group this message is intended for
        body:
          type: object
